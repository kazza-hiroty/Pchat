<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - RChat</title>
</head>
<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true)%}
        {%if messages%}
            ('category', 'message')
            Category: {{messages[0][1]}}
            {{messages[0][0]}}
        {%endif%}
    {%endwith%}

    {%block content%}
    {%endblock%}
</body>
</html>
